<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOM Calculator</title>
</head>
<body>
  <h1 id="title">DOM Calculator</h1>
 <div class="calculator-grid">
    <div class="output">
        <div  data-previous-operand class="previous-operand"></div>
        <div  data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear id="clear">C</button>
    <button data-delete> &#8592; </button>
    <button data-number>.</button>
    <button data-operation class="operation">*</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation class="operation">รท</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation class="operation" id="subtract">-</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation class="operation" id="add">+</button>
    <button data-number>0</button>
    <button data-number>00</button>
    <button data-equals class="span-two" id="equal">=</button>
 </div>

 <p id="description">
    Here, you can see a simple calculator, which perform basic operations
     like addition , subtraction, multiplication, division.
 </p>

<script src="script.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
